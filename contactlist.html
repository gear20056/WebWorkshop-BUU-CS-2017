<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

  <style type="text/css">
    @import url('https://fonts.googleapis.com/css?family=Kanit');
    div {
      font-family: 'Kanit', sans-serif;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) !important;
    }
  </style>

  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

          aria-controls="navbar3SupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse text-center justify-content-center" id="navbar3SupportedContent">

  <!-- Start Contact-list From Javascript -->
    <div class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="" method="post">
              <div class="form-group">
                <input type="text" id="filter" class="form-control" placeholder="ค้นหา"> </div>
            </form>
            <button type="button" class="btn btn-primary" data-target="#addcontact" data-toggle="modal">
              <i class="fa fa-address-book-o" aria-hidden="true"></i>
              เพิ่มข้อมูลผู้ติดต่อ</button>
          </div>
        </div>
        <div class="row" id="list-contact">
          <!-- Show Infomation -->
        </div>
      </div>
    </div>
      <!-- End Contact-list From Javascript -->
    <div class="py-5 bg-dark text-white">
      <div class="container">
        <div class="row col-12">
          <div class="col-4 col-md-4 align-self-center">
            <p>57160667</p>
          </div>
          <div class="col-4 col-md-4 align-self-center">
            <p>58660043</p>
          </div>
          <div class="col-4 col-md-4 align-self-center">
            <p>58660111</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-3 text-center">
            <p>© Webtechnology BUU ©</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Add Contact -->
    <div class="modal hide fade" id="addcontact" aria-hidden="true" aria-labelledby="exampleModalLabel" role="dialog" tabindex="-1">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">เพิ่มรายชื่อผู้ติดต่อ</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group row">
              <label for="example-search-input" class="col-3 col-form-label">ชื่อ</label>
              <div class="col-8">
                <input class="form-control" type="search" id="name">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-3 col-form-label">นามสกุล</label>
              <div class="col-8">
                <input class="form-control" type="search" id="surname">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-3 col-form-label">เบอร์โทรศัพท์</label>
              <div class="col-8">
                <input class="form-control" type="search" id="telnum">
              </div>
            </div>
            <div class="form-group row">
              <label for="example-search-input" class="col-3 col-form-label">อีเมล์</label>
              <div class="col-8">
                <input class="form-control" type="email" id="email" required="true">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
            <button type="button" class="btn btn-primary" id="add-contact">ยืนยัน</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Add Contact -->
        <!-- Modal Edit Contact -->
        <div class="modal hide fade" id="editcontact" aria-hidden="true" aria-labelledby="exampleModalLabel" role="dialog" tabindex="-1">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">แก้ไขรายชื่อผู้ติดต่อ</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group row">
                    <label for="example-search-input" class="col-3 col-form-label">ชื่อ</label>
                    <div class="col-8">
                      <input class="form-control" type="search" id="nameedit">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="example-search-input" class="col-3 col-form-label">นามสกุล</label>
                    <div class="col-8">
                      <input class="form-control" type="search" id="surnameedit">
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">ยกเลิก</button>
                  <button type="button" class="btn btn-primary" id="edit-contact">ยืนยัน</button>
                </div>
              </div>
            </div>
          </div>
          <!-- End Modal Edit Contact -->
    <!-- Modal Loaddding Contact -->
    <div class="modal fade" id="loading" tabindex="-1" role="dialog" aria-labelledby="modalLabelLarge" aria-hidden="true" data-keyboard="false"
      data-backdrop="static">
      <div class="modal-dialog modal-sm">
        <center>
          <h4 class="modal-title" id="modalLabel" style="color: white;font-size: 2em">
            กำลังโหลดข้อมูล
          </h4>
          <i class="fa fa-cog fa-spin fa-3x fa-fw" style="color: white;font-size: 10em"></i>
          <span class="sr-only">Loading...</span>
        </center>
      </div>
    </div>
    <!-- End Modal Loaddding -->
    <!-- Start Script -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"></script>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="contactlist-action.js"></script>
    <!-- End Script -->
